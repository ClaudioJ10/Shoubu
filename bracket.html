<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Torneio</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .bracket-container {
      overflow-x: auto;
      padding: 1rem;
      white-space: nowrap;
    }
    svg {
      min-width: 1000px;
      height: 1000px;
    }
    text {
      font-size: 12px;
      pointer-events: none;
    }
    .player-box {
      cursor: pointer;
    }
    .player-box:hover rect {
      fill: #e0eaff;
    }
  </style>
</head>
<body>

<h1>Bracket</h1>
<div class="bracket-container">
  <svg id="bracket" width="2000" height="1000"></svg>
</div>
<div id="match-control" style="position: fixed; bottom: 0; left: 0; right: 0; background: #fff; border-top: 1px solid #ccc; padding: 1rem; display: flex; flex-direction: column; align-items: center; gap: 1rem; z-index: 10;">
  <!-- Dynamic content goes here -->
</div>
<script src="chaveamento.js"></script>
</body>
</html>
